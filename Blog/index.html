<html lang="zh">
<head>

<!-- Theme Color -->
<meta name="theme-color" content="#007aff" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#0a84ff" media="(prefers-color-scheme: dark)">

<!-- Font Loading -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" as="style">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

<style>
:root {
  --bg-gradient: linear-gradient(135deg, #fafbfc 0%, #f0f2f5 100%);
  --text-primary: #0f1419;
  --text-secondary: #536471;
  --text-tertiary: #8b98a5;

  --card-bg: rgba(255, 255, 255, 0.8);
  --card-hover: rgba(255, 255, 255, 0.95);
  --card-border: rgba(0, 0, 0, 0.06);

  --accent-primary: #1d9bf0;
  --accent-hover: #1a8cd8;
  --accent-light: rgba(29, 155, 240, 0.1);

  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06);
  --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
  --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.12);
  --shadow-xl: 0 20px 60px rgba(0, 0, 0, 0.15);

  --spacing-xs: 4px;
  --spacing-sm: 8px;
  --spacing-md: 16px;
  --spacing-lg: 24px;
  --spacing-xl: 32px;
  --spacing-2xl: 48px;

  --font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
  --font-display: 'Playfair Display', Georgia, serif;

  --radius-sm: 8px;
  --radius-md: 12px;
  --radius-lg: 16px;
  --radius-xl: 20px;

  --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
  --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
}

body.dark {
  --bg-gradient: linear-gradient(135deg, #000000 0%, #0f0f0f 100%);
  --text-primary: #e7e9ea;
  --text-secondary: #a8b3bb;
  --text-tertiary: #71767b;

  --card-bg: rgba(22, 22, 22, 0.8);
  --card-hover: rgba(30, 30, 30, 0.95);
  --card-border: rgba(255, 255, 255, 0.08);

  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
  --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
  --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.5);
  --shadow-xl: 0 20px 60px rgba(0, 0, 0, 0.6);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

html {
  scroll-behavior: smooth;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  font-family: var(--font-body);
  background: var(--bg-gradient);
  background-attachment: fixed;
  color: var(--text-primary);
  line-height: 1.6;
  transition: background var(--transition-base), color var(--transition-base);
  overflow-x: hidden;
}

/* Navigation */
nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: var(--spacing-md) var(--spacing-2xl);
  background: var(--card-bg);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  border-bottom: 1px solid var(--card-border);
  z-index: 1000;
  box-shadow: var(--shadow-sm);
  transition: all var(--transition-base);
}

.logo {
  font-size: var(--font-size-lg);
  font-weight: 700;
  letter-spacing: -0.5px;
  color: var(--text-primary);
}

.nav-links {
  display: flex;
  align-items: center;
  gap: var(--spacing-xs);
}

nav a {
  position: relative;
  padding: var(--spacing-sm) var(--spacing-md);
  color: var(--text-secondary);
  text-decoration: none;
  font-weight: 500;
  font-size: 14px;
  border-radius: var(--radius-sm);
  transition: all var(--transition-fast);
}

nav a:hover {
  color: var(--text-primary);
  background: var(--accent-light);
}

nav a.active {
  color: var(--accent-primary);
}

/* Theme Toggle */
.theme-toggle {
  width: 50px;
  height: 26px;
  border-radius: 13px;
  border: none;
  background: #e8eaed;
  cursor: pointer;
  margin-left: var(--spacing-md);
  transition: all var(--transition-base);
  position: relative;
}

body.dark .theme-toggle {
  background: #1e293b;
}

.theme-toggle::after {
  content: '';
  position: absolute;
  top: 2px;
  left: 2px;
  width: 22px;
  height: 22px;
  background: white;
  border-radius: 50%;
  transition: all var(--transition-base);
}

body.dark .theme-toggle::after {
  left: 26px;
  background: #0f0f0f;
}

/* Container */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 120px var(--spacing-2xl) var(--spacing-2xl);
}

/* Header */
.header {
  margin-bottom: var(--spacing-2xl);
  animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.header h1 {
  font-family: var(--font-display);
  font-size: clamp(40px, 8vw, 64px);
  font-weight: 700;
  letter-spacing: -2px;
  margin-bottom: var(--spacing-md);
  background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.header p {
  font-size: 18px;
  color: var(--text-secondary);
  max-width: 600px;
}

/* Search Bar */
.search-container {
  margin-bottom: var(--spacing-2xl);
  animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.1s backwards;
}

.search {
  width: 100%;
  max-width: 500px;
  padding: var(--spacing-md) var(--spacing-lg);
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: var(--radius-md);
  color: var(--text-primary);
  font-size: var(--font-size-base);
  font-family: inherit;
  transition: all var(--transition-fast);
}

.search:focus {
  outline: none;
  border-color: var(--accent-primary);
  box-shadow: 0 0 0 3px var(--accent-light);
  background: var(--card-hover);
}

.search::placeholder {
  color: var(--text-tertiary);
}

/* Tags */
.tags {
  display: flex;
  flex-wrap: wrap;
  gap: var(--spacing-sm);
  margin-bottom: var(--spacing-2xl);
  animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s backwards;
}

.tag {
  padding: var(--spacing-sm) var(--spacing-md);
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: var(--radius-full);
  color: var(--text-secondary);
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all var(--transition-fast);
  user-select: none;
}

.tag:hover {
  background: var(--accent-primary);
  color: white;
  border-color: var(--accent-primary);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.tag.active {
  background: var(--accent-primary);
  color: white;
  border-color: var(--accent-primary);
}

/* Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: var(--spacing-xl);
  margin-top: var(--spacing-2xl);
}

/* Card */
.card {
  position: relative;
  padding: var(--spacing-xl);
  background: var(--card-bg);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  border: 1px solid var(--card-border);
  border-radius: var(--radius-xl);
  cursor: pointer;
  overflow: hidden;
  transition: all var(--transition-base);
  box-shadow: var(--shadow-sm);
  opacity: 0;
  animation: cardFadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
}

.card:nth-child(1) { animation-delay: 0.1s; }
.card:nth-child(2) { animation-delay: 0.2s; }
.card:nth-child(3) { animation-delay: 0.3s; }
.card:nth-child(4) { animation-delay: 0.4s; }
.card:nth-child(5) { animation-delay: 0.5s; }
.card:nth-child(6) { animation-delay: 0.6s; }

@keyframes cardFadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.card::before {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
    rgba(29, 155, 240, 0.2) 0%,
    transparent 50%
  );
  opacity: 0;
  transition: opacity var(--transition-base);
  pointer-events: none;
}

.card:hover::before {
  opacity: 1;
}

.card:hover {
  transform: translateY(-8px) scale(1.01);
  box-shadow: var(--shadow-xl);
  background: var(--card-hover);
  border-color: var(--accent-primary);
}

.card h3 {
  font-size: 20px;
  font-weight: 600;
  letter-spacing: -0.5px;
  color: var(--text-primary);
  margin-bottom: var(--spacing-sm);
}

.card-date {
  font-size: 12px;
  color: var(--accent-primary);
  font-weight: 500;
  margin-bottom: var(--spacing-md);
}

.card p {
  color: var(--text-tertiary);
  font-size: 14px;
  line-height: 1.6;
  margin-bottom: var(--spacing-md);
}

.card-tags {
  display: flex;
  flex-wrap: wrap;
  gap: var(--spacing-xs);
}

.card-tag {
  display: inline-block;
  padding: 4px 8px;
  background: var(--accent-light);
  color: var(--accent-primary);
  font-size: 12px;
  border-radius: 4px;
  font-weight: 500;
}

/* Back Button */
.back-link {
  display: inline-flex;
  align-items: center;
  gap: var(--spacing-sm);
  padding: var(--spacing-md) var(--spacing-lg);
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: var(--radius-md);
  color: var(--text-secondary);
  text-decoration: none;
  font-weight: 500;
  transition: all var(--transition-base);
  margin-bottom: var(--spacing-2xl);
}

.back-link:hover {
  color: var(--accent-primary);
  border-color: var(--accent-primary);
  transform: translateX(-4px);
}

/* Animations */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: var(--spacing-2xl);
  color: var(--text-secondary);
}

.empty-state p {
  font-size: 18px;
  margin-top: var(--spacing-md);
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    padding: 80px var(--spacing-lg) var(--spacing-lg);
  }

  nav {
    padding: var(--spacing-md);
  }

  .grid {
    grid-template-columns: 1fr;
    gap: var(--spacing-lg);
  }

  .search {
    max-width: 100%;
  }

  .logo {
    font-size: 16px;
  }
}
</style>
</head>

<body>

<!-- Navigation -->
<nav>
  <div class="logo">SalixWen</div>
  <div class="nav-links">
    <a href="/">Home</a>
    <a href="/blog" class="active">Blog</a>
    <a href="/about">About</a>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode"></button>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <a href="/" class="back-link">← Back to Home</a>

  <div class="header">
    <h1>Blog</h1>
    <p>Technical insights about web development, architecture, and software design</p>
  </div>

  <!-- Search -->
  <div class="search-container">
    <input
      type="search"
      class="search"
      placeholder="Search articles..."
      oninput="searchPosts(this.value)"
      aria-label="Search articles"
    >
  </div>

  <!-- Tags -->
  <div class="tags" id="tagContainer" role="group" aria-label="Filter by tags"></div>

  <!-- Grid -->
  <div class="grid" id="postList" role="list"></div>

  <!-- Empty State -->
  <div class="empty-state" id="emptyState" style="display: none;">
    <p>No articles found. Try adjusting your search or filters.</p>
  </div>
</div>

<script>
// Dark mode detection
if (localStorage.getItem('theme') === 'dark' ||
    (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
  document.body.classList.add('dark');
}

function toggleTheme() {
  document.body.classList.toggle('dark');
  const isDark = document.body.classList.contains('dark');
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
}

// Blog Posts Data
const posts = [
  {
    title: 'WebGL 实践',
    tags: ['WebGL', 'Graphics'],
    date: '2026-02-10',
    excerpt: '使用 GPU 构建高性能动画系统，探索 WebGL 的核心优势和技术实现。',
    slug: 'webgl-practice'
  },
  {
    title: '前端架构设计',
    tags: ['Frontend', 'Architecture'],
    date: '2026-02-08',
    excerpt: '构建可维护、可扩展的现代前端系统，设计原则与实践案例。',
    slug: 'frontend-architecture'
  },
  {
    title: '自建书签导航系统',
    tags: ['Tools', 'Frontend'],
    date: '2026-02-05',
    excerpt: '创建个人收藏站，实现快速访问和智能管理的完整解决方案。',
    slug: 'bookmark-system'
  }
];

// Render Posts
const postList = document.getElementById('postList');
const emptyState = document.getElementById('emptyState');
const tagContainer = document.getElementById('tagContainer');
let activeTag = null;

function renderPosts(filterTag = null, search = '') {
  postList.innerHTML = '';
  activeTag = filterTag;

  const filtered = posts.filter(post =>
    (!filterTag || post.tags.includes(filterTag)) &&
    post.title.toLowerCase().includes(search.toLowerCase())
  );

  if (filtered.length === 0) {
    emptyState.style.display = 'block';
    return;
  }

  emptyState.style.display = 'none';

  filtered.forEach((post, index) => {
    const card = document.createElement('article');
    card.className = 'card';
    card.setAttribute('role', 'article');
    card.setAttribute('tabindex', '0');
    card.style.animationDelay = `${index * 0.1}s`;

    const dateObj = new Date(post.date);
    const formattedDate = dateObj.toLocaleDateString('en-US', {
      year: 'numeric',
      month: 'short',
      day: 'numeric'
    });

    card.innerHTML = `
      <div class="card-date">${formattedDate}</div>
      <h3>${post.title}</h3>
      <p>${post.excerpt}</p>
      <div class="card-tags">
        ${post.tags.map(tag => `<span class="card-tag">${tag}</span>`).join('')}
      </div>
    `;

    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width) * 100;
      const y = ((e.clientY - rect.top) / rect.height) * 100;
      card.style.setProperty('--mouse-x', `${x}%`);
      card.style.setProperty('--mouse-y', `${y}%`);
    });

    postList.appendChild(card);
  });
}

// Tags
const allTags = [...new Set(posts.flatMap(post => post.tags))];

allTags.forEach(tag => {
  const tagEl = document.createElement('button');
  tagEl.className = 'tag';
  tagEl.textContent = tag;

  tagEl.onclick = () => {
    document.querySelectorAll('.tag').forEach(t => {
      t.classList.remove('active');
    });

    if (activeTag === tag) {
      renderPosts(null);
    } else {
      tagEl.classList.add('active');
      renderPosts(tag);
    }
  };

  tagContainer.appendChild(tagEl);
});

// Search with Debounce
let searchTimeout;
function searchPosts(value) {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    renderPosts(activeTag, value);
  }, 300);
}

// Initialize
renderPosts();
console.log('✨ Blog page loaded');
</script>

</body>
